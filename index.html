<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <button class="open-dialog">Add a Book</button>

     <!-- Adding Books  -->
    <dialog >

        <form method="dialog">

            <div class="Author">                
                <label for="Author">Author :</label>
                <input type="text" id="Author" required >
            </div>
            <br>
            <div class="title">
                <label for="title">Title :</label>
                <input type="text" id="title" required>
            </div>
            <br>
            <div class="number-pages">
                <label for="number-page">Pages :</label>
                <input type="number" id="number-page" required>
            </div>
            <br>
            <div class="read-status">
                    <label for="status">Status :</label>
                    <br>
                        <label for="Read">Read</label>
                        <input type="radio" id="Read" name="status" required>
                        
                        <label for="Not-read">Not-Read</label>
                        <input type="radio" id="Not-read" name="status" required>
            </div>
            <br>
            <div class="sumbit">
                <input type="submit" >
                <button class="close">Close</button>
            </div>
        </form>
    </dialog>
<!-- Books that we added -->
    <div class="books">

    </div>


    <script src="liberary.js"></script>
</body>
</html>
